<div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <span flex>kickapp-Inventory</span>
      </h2>
    </div>
  </md-toolbar>
  <div layout-fill>
    <md-tabs md-stretch-tabs="always" md-align-tabs="center center" md-dynamic-height="false" layout-fill>
      <md-tab label="Details">
        <div layout-fill>
          <md-content class="md-padding">
          </md-content>
        </div>
      </md-tab>
      <md-tab label="Inventory">
        <div layout-fill>
          <md-content layout-fill>
            <section layout="row" layout-sm="column" layout-align="center start" layout-wrap>
              <md-button class="filter_btn_active">All</md-button>
              <md-button class="filter_btn">
                <md-icon md-svg-icon="action:launch"></md-icon>Cleats</md-button>
              <md-button class="filter_btn">
                <md-icon md-svg-icon="action:launch"></md-icon>Jerseys</md-button>
              <md-button class="filter_btn">
                <md-icon md-svg-icon="action:launch"></md-icon>Balls</md-button>
            </section>

            <md-card>
              <div layout="row">
                <div flex>
                  <img class="card-media" alt="image caption">
                </div>
                <div layout="column">
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">Card with image</span>
                      <span class="md-subhead">Small</span>
                    </md-card-title-text>

                  </md-card-title>
                  <md-card-actions layout="row" layout-align="end center">
                    <md-button>Reserve</md-button>
                  </md-card-actions>
                </div>
              </div>


            </md-card>
          </md-content>
        </div>
      </md-tab>
      </md-tabs>
  </div>
</div>
